<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pvvv</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            font-family: monospace;
            color: #FFF;
            font-weight: bold;
            font-size: small;
        }
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: 2;
        }
        .scan-line {
            position: fixed;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            animation: scan 3s linear infinite;
            pointer-events: none;
            z-index: 3;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div id="splash-screen" class="flex flex-col items-center justify-center h-full w-full transition-opacity duration-500 ease-in-out">
        <p class="text-lg">Click to enter</p>
    </div>

    <div id="content" class="hidden flex flex-col items-center transition-opacity duration-500 ease-in-out">
        <img src="https://r2.interrupted.me/F/VbJi1QSD.png" class="rounded-full w-24 mb-4 transition-transform duration-500 ease-in-out" alt="Logo">
        <pre class="bg-black text-white p-4 rounded">
            @trulyheartless
            
            Telegram : <a href="https://t.me/@liberalizing" target="_blank" class="hover:underline transition duration-300">@liberalizing</a>
            Twitter  : <a href="https://twitter.com/lossofclarity" target="_blank" class="hover:underline transition duration-300">pvvv</a>
            XMR: 48PwBaATGBmexme...E7zFUXx <span id="copy-btn" class="underline cursor-pointer">[copy]</span>
        </pre>
    </div>

    <div id="notification" class="fixed top-0 right-0 p-4 hidden bg-green-500 text-white rounded transition-transform transform translate-y-[-100%] duration-300 ease-in-out">
        Copied to clipboard!
    </div>

    <audio id="audio" src="https://r2.interrupted.me/F/EzrDmIBr.mp3"></audio>
    <script async src="https://sleepie.uk/oneko.js"></script>
    <script>
        const copyBtn = document.getElementById("copy-btn");
        const notification = document.getElementById("notification");
        const audio = document.getElementById("audio");
        const splashScreen = document.getElementById("splash-screen");
        const content = document.getElementById("content");

        copyBtn.onclick = function() {
            navigator.clipboard.writeText("48PwBaATGBmexmeEfJJ5sVAY18nYMqACSM46VKyouMwhMEQ7BUFpobhgCcVQsdJkbKai8mfTf7DdoGnL8G8DxUPvE7zFUXx").then(() => {
                notification.classList.remove("hidden");
                notification.classList.remove("translate-y-[-100%]");
                setTimeout(() => {
                    notification.classList.add("translate-y-[-100%]");
                    setTimeout(() => {
                        notification.classList.add("hidden");
                    }, 300);
                }, 2000);
            });
        }

        splashScreen.onclick = function() {
            audio.play();
            splashScreen.classList.add('opacity-0');
            setTimeout(() => {
                splashScreen.style.display = 'none';
                content.classList.remove('hidden');
                content.classList.add('opacity-100');
            }, 500);
        }
    </script>

<script>
        function createNoise() {
            const canvas = document.createElement('canvas');
            canvas.classList.add('noise');
            const ctx = canvas.getContext('2d');
            
            const resize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            
            resize();
            window.addEventListener('resize', resize);
            
            function noise() {
                const imageData = ctx.createImageData(canvas.width, canvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const value = Math.random() * 255;
                    data[i] = value;
                    data[i + 1] = value;
                    data[i + 2] = value;
                    data[i + 3] = 255;
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            setInterval(noise, 50);
            document.body.appendChild(canvas);
        }

        createNoise();
</script>
</body>
</html>
