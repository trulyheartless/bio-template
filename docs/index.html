<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noire</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            font-family: monospace;
            color: #FFF;
            font-weight: bold;
            font-size: small;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div id="splash-screen" class="flex flex-col items-center justify-center h-full w-full transition-opacity duration-500 ease-in-out">
        <p class="text-lg">Click to enter</p>
    </div>

    <div id="content" class="hidden flex flex-col items-center transition-opacity duration-500 ease-in-out">
        <img src="https://r2.interrupted.me/F/VbJi1QSD.png" class="rounded-full w-24 mb-4 transition-transform duration-500 ease-in-out" alt="Logo">
        <pre class="bg-black text-white p-4 rounded">
            @lossofclarity
            
            Telegram : <a href="https://t.me/@fatebreaker" target="_blank" class="hover:underline transition duration-300"> @fatebreaker</a>
            Twitter  : <a href="https://twitter.com/lossofclarity" target="_blank" class="hover:underline transition duration-300"> @lossofclarity</a>
            Discord  : <a href="https://discord.gg/that" target="_blank" class="hover:underline transition duration-300"> .gg/that</a>
            XMR: 48PwBaATGBmexme...E7zFUXx <span id="copy-btn" class="underline cursor-pointer">[copy]</span>
        </pre>
    </div>

    <div id="notification" class="fixed top-0 right-0 p-4 hidden bg-green-500 text-white rounded transition-transform transform translate-y-[-100%] duration-300 ease-in-out">
        Copied to clipboard!
    </div>

    <audio id="audio" src="https://r2.interrupted.me/F/EzrDmIBr.mp3"></audio>

    <script>
        const copyBtn = document.getElementById("copy-btn");
        const notification = document.getElementById("notification");
        const audio = document.getElementById("audio");
        const splashScreen = document.getElementById("splash-screen");
        const content = document.getElementById("content");

        copyBtn.onclick = function() {
            navigator.clipboard.writeText("48PwBaATGBmexmeEfJJ5sVAY18nYMqACSM46VKyouMwhMEQ7BUFpobhgCcVQsdJkbKai8mfTf7DdoGnL8G8DxUPvE7zFUXx").then(() => {
                notification.classList.remove("hidden");
                notification.classList.remove("translate-y-[-100%]");
                setTimeout(() => {
                    notification.classList.add("translate-y-[-100%]");
                    setTimeout(() => {
                        notification.classList.add("hidden");
                    }, 300);
                }, 2000);
            });
        }

        splashScreen.onclick = function() {
            audio.play();
            splashScreen.classList.add('opacity-0');
            setTimeout(() => {
                splashScreen.style.display = 'none';
                content.classList.remove('hidden');
                content.classList.add('opacity-100');
            }, 500);
        }
    </script>
</body>
</html>
